<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラマータイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1>プログラマータイマー</h1>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">ポモドーロ</button>
                <button class="mode-btn" data-mode="short-break">短い休憩</button>
                <button class="mode-btn" data-mode="long-break">長い休憩</button>
                <button class="mode-btn" data-mode="custom">カスタム</button>
            </div>
            
            <div class="timer-display">
                <div class="time-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="progress-ring">
                    <svg width="200" height="200">
                        <circle
                            cx="100"
                            cy="100"
                            r="90"
                            stroke="#e0e0e0"
                            stroke-width="8"
                            fill="transparent"
                        />
                        <circle
                            id="progress"
                            cx="100"
                            cy="100"
                            r="90"
                            stroke="#4CAF50"
                            stroke-width="8"
                            fill="transparent"
                            stroke-dasharray="565.48"
                            stroke-dashoffset="0"
                            transform="rotate(-90 100 100)"
                        />
                    </svg>
                </div>
            </div>

            <div class="session-info">
                <div class="session-counter">
                    <span>セッション: </span>
                    <span id="sessionCount">1</span> / <span id="totalSessions">4</span>
                </div>
                <div class="phase-indicator">
                    <span id="phaseText">集中時間</span>
                </div>
            </div>

            <div class="timer-controls">
                <div class="time-input" id="customTimeInput" style="display: none;">
                    <input type="number" id="minuteInput" placeholder="分" min="0" max="99" value="25">
                    <span>:</span>
                    <input type="number" id="secondInput" placeholder="秒" min="0" max="59" value="0">
                </div>
                
                <div class="buttons">
                    <button id="startBtn" class="btn btn-primary">開始</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>一時停止</button>
                    <button id="resetBtn" class="btn btn-danger">リセット</button>
                    <button id="skipBtn" class="btn btn-warning" disabled>スキップ</button>
                </div>
            </div>

            <div class="programming-tips">
                <h3>プログラミングのコツ</h3>
                <div class="tip-content">
                    <p id="currentTip">25分集中して、5分休憩。これを繰り返すことで効率的にコーディングできます。</p>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">今日の集中時間</span>
                    <span class="stat-value" id="todayFocus">0分</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完了セッション</span>
                    <span class="stat-value" id="completedSessions">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
